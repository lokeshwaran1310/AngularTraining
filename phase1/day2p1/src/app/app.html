
<div class="custom-header">
  <h2 style="margin: 0; color: white; font-weight: bold; font-size: 1.5rem;">{{appName}}</h2>
  <nav class="header-nav">
    <a *ngFor="let item of menuItems" [routerLink]="item.routerLink" class="nav-link">
      <i [class]="item.icon"></i> {{item.label}}
    </a>
  </nav>
  <button pButton icon="pi pi-bars" (click)="sidebarVisible=true" 
          style="background: #1976d2; border: none; color: white; padding: 10px; border-radius: 6px;"></button>
</div>

<p-sidebar [(visible)]="sidebarVisible" position="left" class="custom-drawer">
  <h3 style="margin: 10px; color: #1976d2; font-weight: bold;">Menu</h3>
  <ul class="sidebar-menu">
    @for (item of menuItems; track $index) {
      <li class="sidebar-menu-item">
        <a [routerLink]="item.routerLink" (click)="sidebarVisible=false" class="sidebar-menu-link">
          <i [class]="item.icon" class="sidebar-icon"></i> 
          <span>{{item.label}}</span>
        </a>
      </li>
    }
  </ul>
</p-sidebar>
  
  <main style="padding: 16px;">
    <div class ="grid">
      <div class="col-12">
         <p-card>
          <router-outlet></router-outlet>
         </p-card>
      </div>
    </div>
  </main>
