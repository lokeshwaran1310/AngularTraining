<div class="register-container">
  <div class="register-card">
    <h2>Student Registration</h2>
    
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name *</label>
        <input 
          id="name"
          type="text" 
          formControlName="name" 
          class="form-control"
          [class.error]="studentForm.get('name')?.invalid && studentForm.get('name')?.touched"
          (blur)="studentForm.get('name')?.markAsTouched()"
        >
        <div class="error-message" *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
          <span *ngIf="studentForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="studentForm.get('name')?.errors?.['minlength']">Name must be at least 5 characters</span>
          <span *ngIf="studentForm.get('name')?.errors?.['maxlength']">Name must not exceed 50 characters</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          class="form-control"
          [class.error]="studentForm.get('email')?.invalid && studentForm.get('email')?.touched"
          (blur)="studentForm.get('email')?.markAsTouched()"
        >
        <div class="error-message" *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
          <span *ngIf="studentForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="studentForm.get('email')?.errors?.['pattern']">Email must contain @ and . (e.g., user@example.com)</span>
        </div>
      </div>

      <!-- Age Field -->
      <div class="form-group">
        <label for="age">Age *</label>
        <input 
          id="age"
          type="number" 
          formControlName="age" 
          class="form-control"
          [class.error]="studentForm.get('age')?.invalid && studentForm.get('age')?.touched"
          (blur)="studentForm.get('age')?.markAsTouched()"
        >
        <div class="error-message" *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched">
          <span *ngIf="studentForm.get('age')?.errors?.['required']">Age is required</span>
          <span *ngIf="studentForm.get('age')?.errors?.['min']">Age must be at least 17</span>
          <span *ngIf="studentForm.get('age')?.errors?.['max']">Age must be at most 24</span>
        </div>
      </div>

      <!-- Department Field -->
      <div class="form-group">
        <label for="department">Department *</label>
        <select 
          id="department"
          formControlName="department" 
          class="form-control"
          [class.error]="studentForm.get('department')?.invalid && studentForm.get('department')?.touched"
          (blur)="studentForm.get('department')?.markAsTouched()"
        >
          <option value="">Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Electronics">Electronics</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
        </select>
        <div class="error-message" *ngIf="studentForm.get('department')?.invalid && studentForm.get('department')?.touched">
          <span *ngIf="studentForm.get('department')?.errors?.['required']">Department is required</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="studentForm.invalid">
          Register Student
        </button>
        <button type="button" class="btn-secondary" (click)="resetForm()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
