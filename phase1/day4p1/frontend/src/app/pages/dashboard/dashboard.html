<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Bug Tracker Dashboard</h1>
      <div class="user-info">
        <span class="welcome-text">Welcome, {{ username }}!</span>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <div class="card-icon">🐛</div>
        <h3>Bug Management</h3>
        <p>View and manage all bugs in the system</p>
        <button class="card-button" (click)="navigateToBugs()">View Bugs</button>
      </div>

      <div class="dashboard-card">
        <div class="card-icon">📊</div>
        <h3>Total Bugs</h3>
        <div class="total-bugs-display">
          {{totalBugs}}
        </div>
      </div>

      <div class="dashboard-card">
        <div class="card-icon">⚙️</div>
        <h3>Settings</h3>
        <p>Configure your preferences</p>
        <button class="card-button" disabled>Coming Soon</button>
      </div>

      <div class="dashboard-card time-card">
        <div class="card-icon">🕒</div>
        <h3>Current Time</h3>
        <div class="time-display">
          {{ currentTime | date:'medium' }}
        </div>
      </div>
    </div>
  </main>
</div>
