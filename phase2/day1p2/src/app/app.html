<div class="app-container">
  <!-- Navigation Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <div class="logo">
          <i class="fas fa-code"></i>
        </div>
        <h1>{{title()}}</h1>
      </div>
      
      <nav class="main-nav">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class="fas fa-chart-line"></i>
          <span>Dashboard</span>
        </a>
        <a routerLink="/bugs" routerLinkActive="active" class="nav-link">
          <i class="fas fa-bug"></i>
          <span>Bugs</span>
        </a>
        <a routerLink="/login" routerLinkActive="active" class="nav-link">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>
      </nav>
      
      <div class="header-actions">
        <button class="theme-toggle" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
        <div class="user-menu">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="User" class="user-avatar">
          <div class="user-dropdown">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content Area -->
  <main class="app-main">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2024 Angular App. Built with ❤️</p>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </div>
  </footer>
</div>
